<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Medical Disease Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://www.transparenttextures.com/patterns/watercolor.png'), linear-gradient(to right, #6a11cb, #2575fc);
            text-align: center;
            padding: 50px;
            color: white;
            background-size: cover;
            background-blend-mode: overlay;
        }

        h1 {
            background-color: rgba(0, 123, 255, 0.8);
            padding: 15px;
            border-radius: 10px;
            display: inline-block;
            color: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        ul {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }

        li {
            margin: 15px 0;
        }

        a {
            text-decoration: none;
            font-size: 18px;
            color: white;
            background: linear-gradient(135deg, #28a745, #218838);
            padding: 14px 24px;
            border-radius: 25px;
            display: inline-block;
            transition: all 0.3s ease-in-out;
            font-weight: bold;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }

        a:hover {
            background: linear-gradient(135deg, #218838, #1e7e34);
            transform: scale(1.05);
            box-shadow: 0px 6px 10px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>

<body>
    <h1>Select Disease for Prediction</h1>
    <ul>
        <li><a href="/pneumonia">1. Pneumonia Detection</a></li>
        <li><a href="/breast_cancer">2. Breast Cancer Detection</a></li>
        <li><a href="/lung_cancer">3. Lung Cancer Detection</a></li>
        <li><a href="/skin_cancer">4. Skin Cancer Detection</a></li>
    </ul>
</body>

</html>
